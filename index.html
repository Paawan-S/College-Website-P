<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>College Branch Box</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="branch-box" onclick="openLink()">
  <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTYuzyrlnxbjVC7Eab5FO9t91YZ3EE2fqBdUw&s" alt="Branch Image">
  <div class="branch-name">LNCT World Schools</div>
  <!-- Stylized right arrow SVG -->
  <svg class="arrow-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
    <path d="M5 12h14M13 5l7 7-7 7" stroke="#333" stroke-width="2.5" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
  </svg>
</div>

<script>
  function openLink() {
    window.open("https://www.lnctworldschools.com/", "_blank");
  }
</script>

</body>
</html>
